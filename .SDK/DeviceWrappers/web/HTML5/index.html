<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html>
<head>
	<title>$(PROJECT_DISPLAY_NAME)</title>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

	<!-- Browser Compatibility Meta Tags for Internet Explorer v8+ -->
	<meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1"/>

	<!-- Authoring Meta Tags -->
	<meta name="author" 	content="$(TAGS.OG_COMPANY_NAME)"/>
	<meta name="publisher"	content="$(TAGS.OG_PUBLISHER)"/>
	<meta name="copyright"	content="$(TAGS.OG_COPYRIGHT)"/>
	<meta name="host"		content="$(TAGS.OG_HOST)"/>
	<meta name="generator"	content="Coconut2D Studio IDE"/>

	<!-- Cache Control -->
	<meta http-equiv="cache-control" content="public"/>
	<meta http-equiv="Expires" content="0"/>

	<!-- Bookmark Meta Tags -->
	<link rel='bookmark'title='$(PROJECT_DISPLAY_NAME)' href='$(TAGS.OG_URL)'/>

	<!-- Favicon Meta Tags -->
	<link rel="icon" 		  type="image/x-icon" href="favicon.ico"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

	<!-- Apple Meta Tags -->
	<meta name="apple-mobile-web-app-capable" 			content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" 	content="default"/>
	<meta name="apple-mobile-web-app-title" 			content="$(PROJECT_DISPLAY_NAME)"/>
	<meta name="apple-touch-fullscreen" 				content="yes"/>
	<meta name="format-detection" 						content="telephone=no"/>
	<meta name="viewport" 								content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no; target-densitydpi=160dpi"/>

	<!-- Apple Touch Icon for iPad and iPhone Meta Tag -->
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" 				 href="apple-touch-icon.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="57x57" 	 href="apple-touch-icon-57x57.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="72x72" 	 href="apple-touch-icon-72x72.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="76x76" 	 href="apple-touch-icon-76x76.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="114x114" href="apple-touch-icon-114x114.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="120x120" href="apple-touch-icon-120x120.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="144x144" href="apple-touch-icon-144x144.png"/>
	<link rel="apple-touch-icon-precomposed" type="image/png" media="screen" sizes="152x152" href="apple-touch-icon-152x152.png"/>

    <!-- Apple Mobile Browser Startup Image -->
	<link rel="apple-touch-startup-image" type="image/jpeg" media="screen" href="splash.jpg"/>
	<link rel="apple-touch-startup-image" type="image/jpeg" media="screen and (resolution: 326dpi)" href="splash@2x.jpg"/>

	<!-- Search Engine Robots Meta Tags -->
	<meta name="revisit-after" content="10 days"/>
	<meta name="googlebot" content="noodp"/>
	<meta name="msnbot" content="noodp"/>
	<meta name="slurp" content="noodp, noydir"/> <!--yahoo-->
	<meta name="teoma" content="noodp"/> <!--ask-->
	<meta name="robots" content="index, follow, noodp, noydir, noarchive"/>

	<!-- Open Graph Protocol OG Meta Tags (Facebook Opengraph Meta Tags) -->
	<meta property="og:image" 			content="$(TAGS.OG_HOST)/$(PROJECT_NAME).jpg"/> <!--used for Facebook Share thumbnail-->
	<meta property="og:title" 			content="$(TAGS.OG_TITLE)"/>
	<meta property="og:description" 	content="$(TAGS.OG_DESCRIPTION)"/>
	<meta property="og:site_name" 		content="$(PROJECT_NAME)"/>
	<meta property="og:url" 			content="$(TAGS.OG_URL)"/>
	<meta property="og:type" 			content="game"/>
	<meta property="og:price:amount" 	content="$(TAGS.OG_PRICE)"/>
	<meta property="og:price:currency" 	content="$(TAGS.OG_CURRENCY)"/>
	<meta property="og:availability" 	content="instock"/> <!--instock/in stock/preorder/backorder/out of stock/discontinued-->
	<meta property="og:brand" 			content="$(TAGS.OG_COMPANY_NAME)"/>
	<meta property="og:street-address" 	content="$(TAGS.OG_COMPANY_ADDRESS)"/>
	<meta property="og:region" 			content="$(TAGS.OG_COMPANY_REGION)"/>
	<meta property="og:postal-code" 	content="$(TAGS.OG_COMPANY_POSTCODE)"/>
	<meta property="og:country-name" 	content="$(TAGS.OG_COMPANY_COUNTRY)"/>
	<meta property="og:email" 			content="$(TAGS.OG_COMPANY_EMAIL)"/>
	<meta property="og:phone_number" 	content="$(TAGS.OG_COMPANY_PHONE)"/>
	<meta property="og:video" 			content="$(TAGS.OG_DEMO_VIDEO_URL)"/>
	<meta property="og:video:height" 	content="$(TAGS.OG_DEMO_VIDEO_WIDTH)"/>
	<meta property="og:video:width" 	content="$(TAGS.OG_DEMO_VIDEO_HEIGHT)"/>
	<meta property="og:video:type" 		content="application/x-shockwave-flash"/>

	$(SCRIPTS)

</head>

<body style="border:none;padding:0;margin:0">
</body>

</html>
